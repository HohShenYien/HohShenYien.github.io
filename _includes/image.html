<div class="text-center">
    <figure class="figure" style="margin-bottom: 0 !important;">
        <img src="{{ include.url }}" class="figure-img img-fluid rounded text-center" alt="{{ include.description }}" style="margin-bottom:0 !important; width: {{ include.width | 100%}}">
        <figcaption class="figure-caption text-center">{{ include.description }}</figcaption>
    </figure>
</div>
