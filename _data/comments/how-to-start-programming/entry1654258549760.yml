message: "لیلا (ترانه علیدوستی) زنی چهل ساله و مجرّد است که در خانواده‌ای درگیر با بحران اقتصادی زندگی می‌کند.\r\nاو در دفتر اداری یک پاساژ کار می‌کند و تنها درآمد ثابت خانواده را دارد اما نه پدر \r\nو نه چهار برادرش به حرف او گوش نمی‌دهند.\r\nاسماعیل (سعید پورصمیمی) پدر خانواده، پیرمردی تریاکی است که \r\nاخیراً نشانه‌های آلزایمر را بروز می‌دهد.\r\nعلیرضا (نوید محمدزاده) برادر معقول، کارگری است که به علّت اختلاس صاحب \r\nکارخانه تعدیل نیرو شده است.\r\nپرویز (فرهاد اصلانی) در پاساژ لیلا به عنوان خدمه‌ای که عوارض توالت را دریافت \r\nمی‌کند مشغول است. پنجمین فرزند او به تازگی متولد شده‌زیرا همیشه به دنبال فرزند پسر بوده است.\r\nفرهاد (محمد علی‌محمدی) نیز شغل ثابتی \r\nندارد و مدام در حال بدنسازی است.\r\nمنوچهر (پیمان معادی) هم آدم دغل‌کاری است که برادرانش را ترغیب به نوعی کلاهبرداری می‌کند که پول پیش‌خرید ماشین را بالا بکشند.\r\n\r\nاسماعیل چندین سکه طلا پس‌انداز کرده و لیلا \r\nپیشنهاد می‌دهد که واحدی تجاری در پاساژ را بخرند تا بوتیک راه بیندازند.\r\n\r\nاین بوتیک قرار است در محل فعلی توالت‌های پاساژ \r\nباشد. از طرف دیگر سردسته فامیل فوت می‌کند.\r\nاسماعیل همواره به دنبال این مقام بوده زیرا \r\nسردسته می‌تواند بخشی از کادوهای \r\nعروسی‌های فامیل را صاحب شود، پس بنا به رسم خانوادگی، سکه‌هایش \r\nرا به عنوان کادو عروسی می‌دهد …"
