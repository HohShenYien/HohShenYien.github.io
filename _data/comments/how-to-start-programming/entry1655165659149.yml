message: "فلوکستین در واقع نوعی داروی ضد افسردگی است.\r\n\r\nاین دارو از مهارکننده های انتخابی \r\nباز جذب سرتونین در بدن به حساب می آید.\r\nمعمولا از فلوکستین در درمان افسردگی، پنیک اتک، پرخوری عصبی و \r\nیا حتی سندروم پس از قاعدگی (PMS) \r\nاستفاده می شود.\r\n\r\nپروزاک یا همان فلوکستین اولین بار در سال 1988 \r\nدر ایالات متحده ظاهر شد و به یکی از داروهای ضد افسردگی که به طور گسترده در این کشور تجویز می شد تبدیل شد.\r\nاگرچه داروهای جدیدتری مانند \r\nسرترالین و سیتالوپرام \r\nاکنون در دسترس هستند اما این دارو همچنان در بین افراد در معرض اختلالات و تنش \r\nهای روحی بسیار محبوب است.\r\n\r\nفلوکستین دارویی تجویزی است.\r\nبه شکل‌های کپسول، کپسول با تأخیر در \r\nانتشار، قرص و محلول در بازار موجود است.\r\n\r\nهمه اشکال از طریق بلع مصرف می‌شوند.\r\n(کپسول تأخیر در انتشار در بدن شما کندتر منتشر می‌شود.) کپسول خوراکی فلوکستین \r\nبه صورت داروهای با نام تجاری Prozac \r\nو Prozac Weekly نیز موجود است. به عنوان داروی عمومی‌نیز در بازار موجود است.\r\nداروهای عمومی‌معمولاً قیمت کمتری نسبت به نسخه‌های مارک دار دارند.\r\n\r\n\r\nفلوکستین\r\nاین داروهای عمومی‌در برخی موارد، ممکن است به هر دوز یا هر شکلی \r\nبه عنوان داروهای با نام تجاری در دسترس نباشند.\r\nکپسول خوراکی فلوکستین ممکن است به عنوان بخشی از درمان ترکیبی نیز استفاده شود.\r\n\r\nاین بدان معناست که ممکن است لازم باشد که \r\nآن را با داروهای دیگر مصرف کنید.\r\n\r\nنحوه‌ ساز و کار فلوکستین چگونه است؟\r\nفلوکستین\r\n\r\nکپسول خوراکی فلوکستین متعلق به طبقه ای \r\nاز داروها است به نام مهار کننده‌های ان تخابی \r\nبازجذب سروتونین (SSRIs). این دسته‌ از داروها گروهی از داروها هستند که \r\nبه روش مشابهی کار می‌کنند.\r\nاین داروها اغلب برای درمان شرایط مشابه استفاده می‌شوند.\r\nفلوکستین با افزایش مقدار سروتونین (یک ماده طبیعی) در مغز شما کار می‌کند.\r\nسروتونین به حفظ تعادل سلامت روان کمک می‌کند بنابراین در \r\nبسیاری از تنش های روانی مانند افسردگی یا \r\nاختلال دو قطبی استفاده می شود.\r\nبرای بررسی  اختلالات خلقی  در خود می توانید از آزمون \r\nزیر کمک بگیرید:\r\n\r\n\r\nافزایش سروتونین به درمان علائم افسردگی، \r\nاختلال وسواس اجباری، پرخوری عصبی و حملات هراس کمک می‌کند و \r\nیا بهتر است بگوییم از علائم آن ها می کاهد.\r\nهمچنین علائم خلقی مربوط به اختلال دیسفوریک قبل از قاعدگی را درمان می‌کند.\r\n\r\n\r\nقرص فلوکستین (Fluoxetine) داروی ضد افسردگی از مهارکننده انتخابی بازجذب سروتونین (SSRI) است.\r\n\r\n\r\nاین دارو برای معالجه اختلال افسردگی اساسی، اختلال وسواس-اجباری (OCD)، پرخوری عصبی، اختلال هراس و اختلال دیسفوریک قبل از قاعدگی مورد استفاده قرار می‌گیرد.\r\n\r\n\r\nاین دارو می‌تواند خطر خودکشی \r\nرا در افراد بالای 65 سال کاهش دهد.\r\n\r\n\r\nهمچنین از این دارو برای درمان \r\nانزال زودرس استفاده می‌شود.\r\n\r\nفلوکستین از طریق دهان مصرف می شود.\r\n\r\n\r\nبرای آشنایی با سایر اطلاعات در مورد داروی فلوکستین در ادامه مطلب با کلینیک اعصاب و روان هیربد همراه باشید.\r\n\r\n\r\n\r\nنکات مهم در مورد فلوکستین\r\nداروی فلوکستین\r\nقرص فلوکستین\r\nکپسول خوراکی فلوکستین به \r\nعنوان داروهای با نام تجاری و همچنین یک داروی عمومی‌ در دسترس است.\r\nنامهای تجاری: Prozac Weekly و Prozac.\r\nفلوکستین به چهار شکل ارائه می‌شود: کپسول، کپسول تأخیر در انتشار، قرص و محلول.\r\nهمه اشکال از طریق دهان استفاده می‌شوند.\r\n\r\nکپسول خوراکی فلوکستین برای درمان \r\nانواع مختلف افسردگی، اختلالات وسواسي اجباري، برخی از اختلالات خوردن \r\nو حملات هراس استفاده می‌شود.\r\nهمچنین برای تسکین علائم اختلال دیسفوریک قبل از قاعدگی استفاده می‌شود.\r\n\r\nبیشتر بدانیم\r\nاختلال ملال پیش از قاعدگی\r\nهشدارهای مهم\r\nهشدار FDA: افکار و اقدامات خودکشی\r\n\r\nاین دارو دارای هشدار جعبه سیاه است.\r\nهشدار جعبه سیاه، یکی از جدی ترین هشدار سازمان غذا \r\nو دارو (FDA) است. هشدار جعبه سیاه پزشکان و بیماران را در مورد اثرات دارویی که ممکن است خطرناک باشد هشدار می‌دهد.\r\n\r\nفلوکستین می‌تواند خطر تفکر و رفتار \r\nخودکشی را افزایش دهد. این خطر \r\nبه ویژه در کودکان، نوجوانان و بزرگسالان زیاد است.\r\nخطر در طی چند ماه اول درمان با این دارو بیشتر است.\r\n\r\nهمچنین شما اگر سابقه شخصی یا خانوادگی از بیماری دو قطبی یا افکار یا \r\nاقدامات خودکشی داشته باشید، در معرض خطر بیشتری قرار دارید.\r\n\r\nپزشک و خانواده شما باید هنگام شروع مصرف این دارو و در هنگام تغییر دوز، شما را با دقت معاینه کرده تحت کنترل قرار دهند.\r\nآنها باید مراقب تغییر در رفتار \r\nشما یا علائم وخیم تر شدن افسردگی باشند.\r\n\r\nمی توانید با انجام  آزمون روانشناختی خودکشی در \r\nنوجوانان افکار خودکشی را در فرزندانتان مورد بررسی قرار دهید و در صورت بروز \r\nعلائم هنگام مصرف فلوکستین پزشک \r\nمعالج را باخبر کنید.\r\n\r\nسایر هشدارها\r\nهشدار سندرم سروتونین: این دارو می‌تواند یک وضعیت تهدید کننده \r\nزندگی به نام سندرم سروتونین ایجاد کند.\r\nاین سندرم هنگامی‌اتفاق می‌افتد که داروها باعث ایجاد بیش از حد \r\nسروتونین در بدن شما شوند. علائم این بیماری شامل اضطراب، \r\nتوهم (دیدن یا شنیدن چیزی که در آنجا نیست)، مشکلات مربوط به هماهنگی و ضربان قلب بیش از حد است.\r\nآنها همچنین می‌توانند شامل رفلکس‌های بیش فعالی، تب، حالت \r\nتهوع، استفراغ یا اسهال باشند.\r\n\r\nدر صورت وجود علائم این بیماری، فوراً به پزشک \r\nمراجعه کنید.\r\nهشدار مانیا یا شیدایی: این دارو ممکن است باعث شیدایی شود.\r\nعلائم این بیماری شامل انرژی بسیار \r\nزیاد، تحریک پذیری شدید، صحبت کردن بیشتر یا سریعتر از حد \r\nمعمول، پرش افکار یا خواب شدید \r\nاست. (آزمون روانشناختی شیدایی (مانیا و هایپومانیا))\r\nهشدار سطح نمک پایین: این دارو ممکن است باعث شود سطح نمک خطرناکی در خون شما وجود داشته باشد.\r\nعلائم این بیماری شامل سردرد، ضعف، سردرگمی‌، \r\nتمرکز مشکل‌دار، مشکلات حافظه و احساس عدم ثبات است.\r\nدر صورت بروز علائم این بیماری، فوراً به پزشک مراجعه کنید.\r\n\r\n\r\nفلوکستین چیست؟\r\nفلوکستین دارویی تجویزی است.\r\n\r\n\r\nبه شکل‌های کپسول، کپسول با تأخیر در انتشار، قرص \r\nو محلول در بازار موجود است.\r\n\r\nهمه اشکال از طریق دهان مصرف می‌شوند.\r\n(کپسول تأخیر در انتشار \r\nدر بدن شما کندتر منتشر می‌شود.)\r\n\r\nکپسول خوراکی فلوکستین به صورت داروهای \r\nبا نام تجاری Prozac و Prozac Weekly موجود است.\r\n\r\n\r\nبه عنوان داروی عمومی‌نیز در بازار موجود است.\r\nداروهای عمومی‌معمولاً قیمت کمتری نسبت به نسخه‌های مارک دار دارند.\r\n\r\n\r\nاین داروهای عمومی‌در برخی \r\nموارد، ممکن است به هر دوز \r\nیا هر شکلی به عنوان داروهای با نام \r\nتجاری در دسترس نباشند.\r\n\r\nکپسول خوراکی فلوکستین ممکن است به عنوان بخشی \r\nاز درمان ترکیبی استفاده شود."
