message: "شغل شما چیست؟ آیا لوله کش هستید؟ مشاغل دیگری مثل پزشک دارای مطب، \r\nمیوه فروش، کسب و کار مجازی، لوازم خانگی، درب \r\nو پنجره سازی دارید؟ آیا می دانستید که غیر از \r\nحقوق بگیران تمام اشخاص حقیقی دیگر که صاحب کسب و \r\nکار هستند چه به صورت مجازی و چه به صورت واقعی مشمول \r\nارسال اظهارنامه شغلی یا همان اظهارنامه مشاغل می شوند.\r\nپس اگر صاحب یک شغل یا بیشتر \r\nهستید حتما چنانچه ثبت نام مالیاتی نداشته اید و کدرهگیری مالیاتی خودتان را \r\nدریافت ننموده اید نسبت به ثبت نام کداقتصادی -مالیاتی- اقدام نموده و پس از آن به شرح آموزش ذیل نسبت به ارسال اظهارنامه شغلی یا همان اظهارنامه مالیاتی مشاغل خود اقدام نمایید."
