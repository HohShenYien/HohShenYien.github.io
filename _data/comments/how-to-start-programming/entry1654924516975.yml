message: "بی خوابی اختلالی است که با مشکلاتی مداوم در شروع، حفظ، تثبیت یا کیفیت خواب شناخته می شود.\r\nافرادی که دچار اختلال بی خوابی هستند، با وجود زمان کافی برای خواب، با خواب دست و پنجه نرم می کنند و همچنین در \r\nهنگام بیداری دچار خواب آلودگی \r\nبیش از حد در طول روز و سایر اختلالات عملکردی می \r\nشوند. بر اساس مطالعات و بررسی \r\nهای مختلف، کارشناسان خواب تخمین می زنند \r\nکه امروزه 10 تا 30 درصد از بزرگسالان با نوعی بی \r\nخوابی زندگی می کنند.\r\n\r\nدرمان بی خوابی معمولاً شامل داروهای خواب آور، درمان شناختی رفتاری مخصوص بی خوابی (CBT-i) یا ترکیبی \r\nاز هر دوی این موارد است.\r\nتغییرات مثبت در شیوه زندگی می‌تواند علائم اختلال بی خوابی را برای برخی افراد کاهش دهد.\r\n\r\nدر واقع “بهترین درمان برای بی خوابی” وجود ندارد.\r\nتوصیه های درمانی خاص به بی خوابی کوتاه مدت یا مزمن بیمار \r\nو همچنین سابقه پزشکی او بستگی دارد.\r\n\r\n\r\nبرای دریافت بسته بی خوابی روی لینک زیر کلیک کنید :\r\n‌\r\n\r\nدریافت بسته بی خوابی\r\n\r\nتشخیص اختلال بی خوابی\r\nدرمان بی خوابی\r\nدرمان بی خوابی\r\nقبل از شروع درمان اختلال \r\nبی خوابی، باید با پزشک یا روانپزشک معتبر برای صحبت در مورد \r\nعلائم و دریافت تشخیص مشورت کنید. معیارهای تشخیص بی خوابی شامل \r\nمشکل در شروع یا حفظ خواب، بیدار شدن زودتر از زمان مطلوب \r\nو مقاومت در برابر رفتن به رختخواب در یک \r\nساعت معقول است. این علائم باید حداقل به \r\nمدت 3 ماه با وجود فرصت های کافی برای \r\nخواب شبانه رخ دهند. علاوه بر این، برای تشخیص بی خوابی باید یک یا چند مورد از علائم زیر را در طول روز تجربه کنید:\r\n\r\nخستگی یا بی حالی\r\nاختلالات حافظه، تمرکز یا توجه\r\nتأثیرات منفی بر عملکرد اجتماعی، خانوادگی، شغلی یا تحصیلی\r\nتحریک پذیری یا اخلاق تند\r\nخواب‌آلودگی مفرط در طول روز\r\nبیش فعالی، تکانشگری، پرخاشگری \r\nیا سایر مشکلات رفتاری\r\nافزایش خطر خطا و تصادف\r\nکمبود انگیزه یا انرژی\r\nتشخیص بی خوابی شامل یک معاینه پزشکی استاندارد و همچنین پرسشنامه خواهد بود.\r\nاین روش‌ها به پزشک اجازه می‌دهد تا تشخیص دهد که \r\nآیا بی‌خوابی برای شما یک بیماری مجزا است یا اینکه علائم بی‌خوابی را \r\nبه دلیل یک بیماری زمینه‌ای یا \r\nاختلال پزشکی تجربه می‌کنید.\r\nثبت الگوهای خواب شبانه، دوره های بیداری و مصرف الکل و کافئین در دفترچه روزانه خواب برای یک \r\nتا دو هفته قبل از این قرار می تواند به پزشک شما در تشخیص \r\nاختلال کمک کند.\r\n\r\nبسته به نتایج این آزمایش اولیه و پرسشنامه، \r\nشاید پزشک مطالعه خواب شبانه‌ای را توصیه کند که در خانه یا یک مرکز خواب اختصاصی انجام شود.\r\nاین آزمایش‌ها همچنین ممکن است \r\nدر طول روز برای اندازه‌گیری \r\nتأخیر خواب شما، یا مدت زمانی که طول می‌کشد تا به خواب بروید و احساس و عملکرد شما در طول روز اندازه‌گیری \r\nشود. علاوه بر این، پزشک ممکن \r\nاست اکتی گرافی را تجویز کند، آزمایش نظارتی که از شما می‌خواهد هنگام خواب تا دو هفته از حسگر بدن استفاده \r\nکنید. همچنین می توان برای رد بیماری های زمینه ای که باعث علائم بی خوابی می شود، \r\nآزمایش خون تجویز کرد.\r\n\r\nبی خوابی مزمن شامل علائمی \r\nاست که حداقل سه بار در هفته به مدت حداقل سه ماه رخ می دهد.\r\nتا زمانی که این معیارها برآورده \r\nشوند، این وضعیت بی خوابی حاد یا کوتاه مدت \r\nدر نظر گرفته می شود."
