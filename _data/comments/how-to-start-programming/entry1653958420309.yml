message: "دانستنی‌هایی در مورد کاشت و اکستنشن مژه\r\nعمر مفید اکستنشن مژه حدود یک ماه است و \r\nبا ریزش هر مژه طبیعی، معمولا \r\nاکستنشن آن هم می‌افتد.\r\nتعداد مژه‌ای که برای هر فرد انتخاب می‌شود، بستگی به تعداد مژه‌های خود فرد \r\nدارد. به دلیل اینکه مژه‌های مصنوعی روی مژه‌های طبیعی کار می‌شوند \r\nاگر فردی تعداد مژه‌های طبیعی خودش کم باشد تعداد کمی مژه می‌تواند بکارد.\r\n\r\nبلندی مژه مصنوعی حداکثر باید ۲ برابر \r\nبلندی مژه طبیعی باشد. بیش از این مقدار به‌خصوص اگر مژه‌های طبیعی ضعیفی دارید، \r\nمی‌تواند باعث ریزش مژه شود.\r\n\r\nاگر شخصی بداند پوست حساسی دارد و ممکن است بعد از کاشت دچار حساسیت شود، \r\nبهتر است ابتدا دو عدد مژه بکارد و بعد \r\nاز گذشت چند روز اگر دچار حساسیت شد آن‌ها را بردارد و دیگر \r\nکاشت مژه انجام ندهد.\r\nبعد از کاشت باید خیلی مراقب مژه‌ها باشید.\r\nبهتر است چشم‌های خود را نمالید و با قدرت آن‌ها را نخارانید.\r\nبهتر است وارد سونای بخار نشوید، \r\nوقتی حمام می‌کنید باید مراقب باشید فشار آب به صورت مستقیم به چشم‌هایتان نخورد.\r\n\r\nاگر مژه‌های شما به اندازه کافی بلند و پرپشت است، بی‌دلیل به \r\nدنبال اکستنشن مژه نروید و به استفاده از مژه‌های مصنوعی \r\nدر مهمانی‌ها اکتفا کنید. اکستنشن مژه فقط به افرادی پیشنهاد می‌شود که طول مژه \r\nآن‌ها کمتر از ۳ میلی‌متر \r\nاست."
