message: "HỎI: علت اصلی اختلال اتیسم را در چه \r\nچیزی جستجو کنیم ژنتیک یا محیط زیست؟را به شما پیشنهاد \r\nمی کنیم. به چاپ رسیده و این نشان دهنده توانایی و \r\nصلاحیت متخصصان روانپزشک ایرانی \r\nاست.شاید یکی از این متخصصان پزشک کودک شما باشد.\r\nاین پادکست به چرخه زندگی و سرنوشت یک عدد تی \r\nشرت از کاشت گیاه پنبه تا پایان دوره مصرف می‌پردازد.\r\n\r\n\r\nالبته باید توجه داشت که در گذشته بیشتر \r\nاز دارو هایی مانند کلرپروپامید و تولبوتامید استفاده \r\nمی شد که اثبات شد این دو نوع از \r\nسولفونیل اوره ممکن است موجب افزایش \r\nخطر ابتلا به بیماری های قلبی و عروقی شوند و به این ترتیب امروزه از این \r\nدارو ها استفاده نمی شود.\r\nبرخی از دارو هایی که برای درمان دیابت نوع \r\n2 تجویز می شود معمولا برای خانم های باردار و در دوران شیردهی توصیه \r\nنمی شوند. این خانم ها باید سعی کنند \r\nکه با استفاده از رژیم های غذایی مناسب و همچنین انجام ورزش و \r\nدر برخی از موارد شدید با تزریق انسولین بیماری خود را کنترل کنند.\r\nمعمولا بیشتر افراد مبتلا به دیابت را افرادی تشکیل می دهند که به دلیل شغل \r\nخود در طول روز تحرک کم تری دارند \r\nو این بی تحرکی خود یکی از عوامل زمینه ساز ابتلا به دیابت \r\nمی باشد. آب یکی از بهترین نوشیدنی هایی است که هر فرد می \r\nتواند در طول روز مصرف کرده و مصرف آن برای درست کار \r\nکردن بدن بسیار لازم و ضروری می باشد.\r\n\r\n\r\nعلاوه بر این ، مطالعه بالینی دارو قبل از بازاریابی نشان \r\nداد که برخی از شرکت کنندگان جوان (زیر 24 سال) پس از مصرف فلوکستین ، تمایل به خودکشی \r\n(فکر کردن یا تلاش برای آسیب رساندن یا خودکشی) ایجاد کردند.\r\nعلاوه بر این ، هر دو فلوکسنتین و متابولیت آن نیمه عمر طولانی دارند (فلوکستین 2 یا \r\n3 روز و متابولیت آن 2 هفته) ، که \r\nبه کاهش سندرم ترک استفاده می شود که \r\nهنگام برداشت برخی از SSRI ها مشاهده \r\nمی شود. اما به خاطر داشته باشید که این بدان معنی است که با پایان درمان مدت \r\nزمان زیادی طول می کشد تا \r\nدارو از بدن خارج شود.\r\nقرص فلوکستین ممکن است باعث بهبود اشتها ، خواب ، خلق و خوی و انرژیتان بشود.\r\nدکتر سلیمی جزو بهترین پزشکان متخصص \r\nکشور بوده که هر ساله تعداد \r\nبسیار زیادی از بیماران دیابتی را با استفاده از روش های نوین درمان می کند.\r\n\r\nنکته ی قابل توجه در باره ی رژیم غذایی مناسب افراد \r\nدیابتی این است که یک رژیم غذایی \r\nاز پیش تعیین شده و ثابت جود نداشته \r\nو این رژیم غذایی باید بر اساس تشخیص پزشک به \r\nطور خاص برای هر فرد تجویز شود.\r\nداشتن خواب کافی می تواند کمک زیادی را برای \r\nپیشگیری از ابتلا به دیابت باشد.\r\n\r\nاز خصوصیات این دارو این است که به زندگی روزمره \r\nتان انرژی و حس و حال میبخشد.\r\nبه طور مثال در این افراد ممکن است عفونت های دستگاه ادراری ایجاد شده و یا در صورت ایجاد خراش \r\nو زخم بر روی پوست آن ها، مدت زیادی طول بکشد \r\nتا زخم آن ها ترمیم یابد. همچنین این افراد ممکن است با خارش مکرر \r\nپوست به ویژه در ناحیه ی کشاله ی ران خود \r\nمواجه شوند. تمامی حقوق مادی و معنوی \r\nاین وب‌گاه برای گروه سبز و سالم محفوظ می \r\nباشد. اگرپزشک معالج رژیم غذایی خاصی را توصیه نکرده است رژیم معمولی و نرمال روزانه \r\nخود را ادامه دهید. هرچند مطالعات انجام شده برروی \r\nحیوانات اثرات سوء نشان داده اند اما مطالعات کافی برروی زنان بارداردراین زمینه انجام \r\nنشده است.\r\nداروی فلوکستین برای درمان اختلال دیس فوریک قبل از قاعدگی استفاده می شود.\r\nطبق بررسی های علمی انجام شده است که کپسول فلوکستین، رفتار پرخاشگری با شدت \r\nکم را در بیماران مبتلا به اختلال پرخاشگری متناوب و اختلال شخصیت مرزی کاهش می دهد.\r\n\r\nهمچنین کپسول فلوکستین، در صورت صلاحدید روانپزشک و پزشک متخصص می تواند خشونت خانگی را در الکلی های دارای سابقه چنین رفتارهایی \r\nکاهش می دهد. کارآیی داروی فلوکستین در درمان حاد و نگهدارنده اختلال افسردگی ماژور در بزرگسالان و همچنین کودکان و نوجوانان ۸ تا ۱۸ سال در بیماران مختلف \r\nنیز تعیین شده است.\r\nخانواده یا سایر مراقبان شما نیز باید نسبت به تغییر خلق و خو یا علائم اثر \r\nدارو هوشیار باشند. افراد مسن ممکن است نسبت \r\nبه اثرات قرص فلوکستین حساسیت بیشتری نشان دهند.\r\nمصرف داروی ضد افسردگی SSRI در اواخر بارداری \r\nممکن است عوارض پزشکی جدی در کودک \r\nایجاد کند. از سوی دیگر، اگر مصرف داروی ضد افسردگی خود را خودسرانه متوقف کنید ممکن \r\nاست دچار افسردگی شوید. اگر در طول مصرف \r\nدارو باردار شدید، سریعاً به پزشک خود \r\nاطلاع دهید. مادرانی که در دوران شیردهی هستند، در صورت مشاهده علائمی مانند تحریک‌پذیری، گریه‌های بیش از اندازه، مشکلات تغذیه یا افزایش وزن ضعیف در کودک شیرخوار، موارد را باید به پزشک \r\nخود اطلاع دهند.\r\nسطح پایین سدیم در بدن که باعث سردرد، گیجی، اختلال \r\nدر گفتار، ضعف شدید، استفراغ، از \r\nدست دادن هماهنگی بدنی و احساس بی‌ثباتی \r\nمی‌شود. دارو را در اسرع وقت مصرف کنید، اما اگر نزدیک به نوبت دوز بعدی است، \r\nدوز فراموش شده را حذف کنید. اگر پیموزید یا تیوریدازین مصرف می‌کنید یا تحت درمان با تزریق متیلن بلو هستید، نباید از فلوکستین استفاده کنید.\r\n\r\nدرصورتی‌که نیاز به مشاوره و یا \r\nطرح پرسش از پزشک را دارید، فقط در بخش «از دکتر بپرسید» مطرح کنید.\r\nممکن است واکنش به فلوکستین خیلی شدید باشد به طوری که نیاز باشد از اورژانس کمک بگیرید.\r\n\r\nبه خصوص در مواردی که نشانه‌های حساسیت کشنده و واکنش‌های آلرژیک مانند آنافیلاکسی (شوک آلرژیک) وجود دارد به کمک اورژانس \r\nنیاز خواهد بود. دوز مناسب بزرگسالان عبارت از، 20 \r\nمیلی‌گرم فلوکستین و 5 میلی‌گرم \r\nالانزاپین، روزی یک‌بار است. شواهدی در این \r\nخصوص منتشر شده است که نشان می‌داد ترکیب همزمان پروزاک و زیپرکسا، \r\nدر مقایسه با زیپرکسا به تنهایی، \r\nنه تنها نرخ پاسخ را بهبود می‌دهد بلکه ریسک عود بیماری را \r\nهم کم می‌کند. مصرف خودسرانه این دارو در دوران بارداری ممکن است به جنین آسیب برساند.\r\n\r\nدر ادامه ی مطلب به برخی از عوارض عدم درمان بیماری دیابت اشاره می \r\nکنیم. داروی فلوکستین به صورت شربط تا حدودی حاوی \r\nالکل بوده و افراد مبتلا به دیابت \r\nو یا بیماری های کبدی باید برای دوز مصرف حتما به دستور \r\nپزشک خود توجه کنند. فلوکستین امروزه به یکی \r\nاز پر کاربرد ترین دارو ها تبدیل شده است و اثراتی مانند کاهش اشتها برای \r\nکاهش وزن و همچنین افزایش سطح \r\nانرژی بدن برای عدم خواب آلودگی \r\nو … می توان برای آن برشمرد.\r\nهمچنین این دارو در افزایش خلق و روحیه ی \r\nبیماران مبتلا به افسردگی و … به کار می رود.\r\nداروی فلوکستین یک مهارکننده انتخابی بازجذب سروتونین است و باعث مهار بازجذب نوراپی نفرین و دوپامین در میزان های درمانی نمی شود.\r\nبا این حال، باعث تاخیر در \r\nبازجذب سروتونین شده و منجر به پایداری طولانی \r\nتر سروتونین بعد از آزاد شدن می گردد."
