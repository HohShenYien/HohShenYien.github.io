message: "فیلمساز ایرانی، سعید روستایی،  یک درام خانوادگی بزرگ، جذاب و \r\nشخصیت محور را به سبک ایتالیایی-آمریکایی با اجراهای خشن، یک صحنه عروسی بزرگ و نقش‌هایی از روکو و برادرانش ویسکونتی و پدرخوانده کاپولا ارائه می ‌کند.\r\n\r\nحتی اثراتی از آرتور میلر در میان سرزنش های عصبانی و دردناک در این فیلم وجود دارد.\r\n\r\n\r\nنقد فیلم برادران لیلا\r\nنقد فیلم برادران لیلا\r\nترانه علیدوستی (که به بازی در فیلم‌ های اصغر فرهادی معروف است) نقش لیلا را در این فیلم بازی می ‌کند، بازگشتی با شکوه دارد: زنی که توسط پدرسالاری بی‌کفایت و \r\nناتوان به مسیری منحرف رانده می‌شود.\r\nلیلا با پدر و مادر مسن خود زندگی می کند.\r\nاو با کمردرد و دوره‌ ای ناشی از \r\nاسترس و کار بیش از حد رنج می ‌برد و \r\nاساساً تنها مزدبگیر خانواده است که به تنهایی از \r\nچهار برادر بالغ حمایت می ‌کند.\r\n\r\n\r\n\r\n\r\nپرویز چاق (فرهاد اصلانی) به عنوان یک نظافتچی توالت در مرکز خرید \r\nکار می کند، اما به اندازه کافی برای تغذیه خانواده \r\nاش درآمد ندارد. فرهاد (محمدعلی محمدی) فقط به کشتی آمریکا در \r\nتلویزیون علاقه دارد. منوچهر \r\nبیکار استخوانی (پیمان معادی) به دنبال طرح های خفن سریع پولدار شدن است نه \r\nکار. و علیرضا (نوید محمدزاده) اخیراً از کار کارخانه \r\nای که رئیسش تمام درآمدها را اختلاس کرده، استعفا داده است.\r\n\r\n\r\nدر رأس همه این مردان بیهوده و انگلی، \r\nپدر سالخورده آنها اسماعیل (سعید پورصمیمی) قرار دارد.\r\nمردی پر از ناله، معتاد به تریاک که وسواس زیادی برای تبدیل شدن به “پدرسالار” قبیله گسترده خود دارد، موقعیتی که با مرگ پسر عمویش \r\nخالی شده است. در واقع پسر عمو بایرام (مهدی \r\nحسینی نیا) به او می‌ گوید که تاج استعاری پدرسالار \r\nمی ‌تواند متعلق به او باشد، به شرطی که در عروسی آتی پسر بایرام 40 سکه طلا به عنوان هدیه عروسی \r\nبدهد. بدین ترتیب اسماعیل حریص و \r\nاحمق موافقت می کند، چون او 40 سکه دارد و می داند که \r\nامتیاز غیررسمی پدرسالاری \r\nاین است که می‌ تواند از همه هدایای ازدواج در \r\nعروسی های آینده به صورت مخفی برای خودش سهم بردارد.\r\n\r\n\r\nدر همین حال، لیلا به یک طرح تخیلی \r\nدست زده است که می ‌تواند خانواده را به درآمدی اساسی برساند، آنها با این درآمد می ‌توانند اجاره یکی از واحدهای خرده‌فروشی جدیدی را که \r\nدر مرکز خرید ساخته می‌شود، مثلاً در محل توالت عمومی پرویز، بگیرند.\r\nاما او فقط می ‌تواند این درآمد (وام \r\nبانکی) را با سپرده دریافت کند.\r\nپس به پول نقد نیاز دارد و چون می ‌فهمد که انبار سکه‌های طلای پیرمرد قرار است به این روش \r\nنادرست و غیر صادقانه هدر برود، عصبانی می‌شود.\r\n\r\nاما آیا می توان جلوی او را گرفت؟\r\n\r\nنقد فیلم برادران لیلا\r\nنقد فیلم برادران لیلا\r\nلیلا در دنیایی از کلاهبرداران مرد زندگی می‌ کند که هرگز دست از تبریک به خود به خاطر موقعیت و اعتبارشان برنمی‌دارند، اما \r\nاز هر کاری شبیه به کار بیزارند و کاملاً راضی هستند که زنان \r\nرا از پا درآورند. منوچهر کلاهبردار بدبین به برادرانش پیشنهاد ملاقات کاری \r\nبا یکی از دوستانش را داده بود، لیلا طبیعتاً به عنوان یک زن از این جلسه \r\nکاری کنار گذاشته شد. معلوم شد که این فرصت صرفاً یک کلاهبرداری برای اجاره اتومبیل \r\n‌های موجود نبوده، بلکه شبیه به ترفند «هدیه عروسی» \r\nپدرسالار است و مانند آن ترفند، بسیار محتمل است که شخصی که به شما \r\nاجازه ورود به این راز را \r\nمی دهد، شما را به بزرگترین قربانی تبدیل کند.\r\n\r\n\r\n\r\nخشم شعله ور لیلا از متوسط ​​بودن تحقیرآمیز پدر و برادرانش و فرسودگی تلاش برای نجات آنها \r\nاز دست خودشان، انرژی احساسی است که به \r\nفیلم قدرت می دهد و به صحنه عروسی اوج می بخشد.\r\nاین فیلم اجرای فوق‌العاده علیدوستی، برای اولین بار \r\nدر بین تیمی شامل یک گروه بزرگی \r\nاز بازیگران است.\r\n\r\nفیلم برادران لیلا در جشنواره کن \r\nبه نمایش درآمد."
