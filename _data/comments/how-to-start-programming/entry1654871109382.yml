message: "بی خوابی اختلالی است که با مشکلاتی مداوم در \r\nشروع، حفظ، تثبیت یا کیفیت خواب شناخته می شود.\r\nافرادی که دچار اختلال بی خوابی هستند، با وجود زمان کافی برای خواب، با خواب دست و پنجه نرم می کنند و \r\nهمچنین در هنگام بیداری دچار خواب آلودگی بیش از حد در طول روز و سایر اختلالات عملکردی می شوند.\r\nبر اساس مطالعات و بررسی های مختلف، کارشناسان خواب تخمین می زنند که امروزه 10 تا 30 \r\nدرصد از بزرگسالان با نوعی بی خوابی زندگی می کنند.\r\n\r\n\r\nدرمان بی خوابی معمولاً شامل داروهای خواب آور، درمان شناختی رفتاری \r\nمخصوص بی خوابی (CBT-i) یا ترکیبی از هر دوی این موارد \r\nاست. تغییرات مثبت در شیوه زندگی \r\nمی‌تواند علائم اختلال بی خوابی \r\nرا برای برخی افراد کاهش دهد.\r\nدر واقع “بهترین درمان برای بی خوابی” وجود ندارد.\r\nتوصیه های درمانی خاص به بی خوابی کوتاه مدت یا مزمن بیمار و \r\nهمچنین سابقه پزشکی او بستگی دارد.\r\n\r\n\r\nبرای دریافت بسته بی خوابی روی لینک زیر \r\nکلیک کنید :‌\r\n\r\nدریافت بسته بی خوابی\r\n\r\nتشخیص اختلال بی خوابی"
