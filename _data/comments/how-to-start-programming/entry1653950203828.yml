message: "کلردیازپوکساید یکی از بنزودیازپین های پرمصرف است که \r\nدر درمان اضطراب و بیخوابی مؤثر است.\r\n\r\n\r\nکلردیازپوکساید یک بنزودیازپین است.\r\n\r\n\r\n\r\nChlordiazepoxide بر مواد شیمیایی مغز تاثیر می‌ گذارد \r\nکه ممکن است در افراد با اضطراب نامتعادل شود.\r\n\r\n\r\nکلردیازپوکساید (Chlordiazepoxide) برای درمان اضطراب و ترک حاد الکل استفاده می‌ \r\nشود.\r\nهمچنین برای رفع ترس و اضطراب قبل \r\nاز عمل استفاده می‌ شود.\r\nاین دارو متعلق به دسته‌ ای از داروهای بنزودیازپین‌ها \r\nاست که بر روی مغز و اعصاب (سیستم \r\nعصبی مرکزی) عمل می‌کنند تا اثر آرام \r\nبخش داشته باشند.\r\nاین دارو با افزایش اثرات یک ماده شیمیایی طبیعی خاص در \r\nبدن (GABA) کار می‌کند.\r\nChlordiazepoxide برای درمان اختلالات اضطراب به کار می‌ رود.\r\nکلردیازپوکساید ممکن است برای درمان اضطراب که ممکن است قبل از جراحی داشته باشد، به کار \r\nرود. Chlordiazepoxide نیز برای درمان اضطراب و یا ترک اعتیاد به الکل استفاده می‌شود.\r\n\r\nکلردیازپوکساید ممکن است برای اهداف فهرست‌شده در این راهنمای دارویی استفاده شود.\r\n\r\nدر ادامه با کلینیک اعصاب و روان هیربد همراه باشید.\r\n\r\n\r\n\r\nگروه دارویی درمانی:\r\nبنزودیازپین‌ها\r\n\r\nاشکال دارویی:\r\nTAB: 10 , 5 mg\r\n\r\nاین قرص در دو دوز ۵ و ۱۰ میلی گرم (کلردیازپوکساید ۵ و کلردیازپوکساید ۱۰) در داروخانه‌ها موجود \r\nمی‌باشد.\r\n\r\nمکانیسم اثر داروی کلردیازپوکساید\r\nمانند سایر بنزودیازپین ها به عنوان آگونیستهای گیرنده بنزودیازپین \r\nبر روی غشای سلولهای عصبی اثر کرده و \r\nباعث تسهیل ورود یا افزایش \r\nعمل GABA شده و ورود یون کلر را به سلولها افزایش می‌ دهد.\r\n\r\n\r\nمصرف برحسب اندیکاسیون:\r\nاختلالات اضطرابی و علایم اضطرابی گذرا، اسپاسم عضلانی \r\n, سندرم ترک الکل , اضطراب پیش از جراحی\r\n\r\nکلردیازپوکساید خودکشی : \r\nکلردیازپوکساید ۵\r\nکلردیازپوکساید ۵\r\nکلردیازپوکساید خود دارویی برای جلوگیری \r\nاز خودکشی می باشد .\r\n\r\nاما ممکن است که باعث فکر کردن به ایجاد صدمه \r\nبه خود یا خودکشی شود.\r\n\r\n\r\n\r\n\r\nنحوه استفاده از قرص کلردیازپوکساید\r\nقبل از شروع مصرف کلردیازپوکساید و هر بار که دوباره تمدید مصرف می‌کنید، راهنمای دارویی را که توسط داروساز تهیه شده \r\nاست بخوانید.\r\n\r\nاگر سؤالی دارید، از پزشک خود یا داروخانه سؤال کنید.\r\n\r\n\r\nاین دارو را طبق دستور پزشک از \r\nطریق دهان مصرف کنید.\r\n\r\nدوز مصرفی به سن، وضعیت پزشکی و پاسخ به \r\nدرمان بستگی دارد.\r\n\r\nحتماً این دارو را دقیقاً همانطور \r\nکه تجویز شده مصرف کنید.\r\n\r\nدوز خود را افزایش ندهید، آن را به طور زود زود و مکرر و یا برای مدت زمان طولانی تر از مقدار تجویز مصرف نکنید، چرا \r\nکه می‌تواند باعث ایجاد عادت شود.\r\n\r\n\r\nهمچنین اگر برای مدت زمان طولانی استفاده می‌شود، بدون تأیید پزشک به طور ناگهانی مصرف این دارو را قطع نکنید.\r\n\r\n\r\n\r\nممکن است با قطع ناگهانی دارو برخی از \r\nبیماری‌ها بدتر شوند.\r\n\r\nبرای جلوگیری از عوارض جانبی مانند تشنج ممکن است نیاز باشد که دوز \r\nشما به تدریج کاهش یابد.\r\n\r\nدر صورت استفاده طولانی مدت، این دارو نیز ممکن است اثر نکند و ممکن است به دوزهای مختلفی نیاز داشته \r\nباشد. اگر این دارو در بدن شما به خوبی \r\nجواب نداد، با پزشک خود مشورت کنید.\r\n\r\n\r\nکلردیازپوکساید ۵\r\nکلردیازپوکساید ۵\r\nدوزبندی در بزرگسالان: \r\nاضطراب :\r\nخفیف تا متوسط : ۵ تا ۱۰ میلی گرم خوراکی هر ۶ تا ۸ ساعت\r\nشدید : ۲۰ تا ۲۵ میلی گرم خوراکی هر ۶ تا ۸ ساعت\r\nدر سالمندان : ۵ میلی گرم خوراکی \r\n۲ تا ۴ بار در روز\r\nاضطراب قبل از عمل جراحی :\r\n\r\n۵ تا ۱۰ میلی گرم خوراکی هر ۶ تا ۸ ساعت از \r\nچند روز پیش از عمل\r\nو یا ۵۰ تا ۱۰۰ میلی گرم عضلانی ۱ ساعت قبل از عمل\r\nتسکین علایم محرومیت از الکلیسم حاد :\r\nترجیح در استفاده از فرم تزریقی برای \r\nشروع است ولی اگر از فرم خوراکی در ابتدا استفاده شود ۵۰ تا ۱۰۰ میلی \r\nگرم در ابتدا و سپس تکرار دوز تا هنگامی که برانگیختگی فرد کنترل شود.\r\nحداکثر دوز ۳۰۰ میلی گرم در روز است.\r\n\r\nکودکان بالای ۶ سال\r\n• اضطراب :\r\n۵ میلی گرم ۲ تا ۴ بار در روز که ممکن است \r\nدر صورت نیاز به ۱۰ میلی گرم ۲ تا ۴ بار \r\nدر روز افزایش یابد .\r\n\r\nکلردیازپوکساید5\r\nکلردیازپوکساید ۵\r\nکلردیازپوکساید و لاغری\r\nهنوز به نتایجی نرسیده ایم که به صورت قطعی بگوییم کلردیازپوکساید باعث لاغری می شود یا \r\nخیر .\r\n\r\nاما دسته بنزودیازپین ها معمولا با چاقی همراه است .\r\n\r\nپیشنهاد می کنیم با پزشک خویش مشورت \r\nنمایید .\r\n\r\nکلردیازپوکساید و ریزش مو\r\nیکی از عوارض قرص کلردیازپوکساید می تواند ریزش مو باشد .\r\n\r\n\r\nهر چند که به ندرت این اتفاق می افتد\r\n\r\nکلردیازپوکساید و میگرن\r\nاز این دارو برای مدت کوتاهی باید استفاده شود، چون در مصرف طولانی می‌تواند وابستگی ایجاد کند.\r\n\r\n\r\nهر چه وابستگی به مصرف آن بیشتر باشد، حذف یا کاهش دوز آن با عوارض شدیدتری همراه خواهد بود.\r\n\r\n\r\nمصرف این دارو در پیشگیری یا کاهش سردرد \r\nناشی از حمله‌ های میگرنی که در اثر اضطراب \r\nایجاد شده است می‌تواند موثر باشد؛ اما درمان‌کننده میگرن نیست.\r\n\r\n\r\nکلردیازپوکساید ۱۰\r\nکلردیازپوکساید ۱۰\r\nگرچه هنوز ارتباط مستقیمی \r\nبین کلردیازپوکساید و میگرن شناسایی نشده، اما به \r\nنظر می‌رسد قطع مصرف آن در برخی از مبتلایان به میگرن ممکن \r\nاست باعث افزایش سردرد و علائم آن شود.\r\n\r\n\r\nتوصیه می‌شود مصرف این دارو \r\nرا تحت نظر پزشک شروع کنید و پس از درمان، به تدریج مصرف آن را \r\nکاهش دهید.\r\n\r\n\r\n\r\nکلردیازپوکساید یا پروپرانول\r\nتداخل نگران کننده ای با مصرف \r\nاین داروها اتفاق نمی افتد.\r\n\r\nاما بهتر است هرگونه تغییر یا اضافه شدن دارو \r\nبا مشورت با روانپزشک معالج تان صورت گیرد.\r\n\r\nدرمان میگرن عصبی\r\nاز این دارو برای مدت کوتاهی باید استفاده شود، چون در مصرف طولانی می‌تواند وابستگی ایجاد کند.\r\n\r\n\r\n\r\nهر چه وابستگی به مصرف آن بیشتر باشد، حذف یا کاهش دوز آن با عوارض شدیدتری همراه خواهد بود.\r\n\r\n\r\nمصرف این دارو در پیشگیری یا کاهش سردرد ناشی از حمله‌ های میگرنی که در \r\nاثر اضطراب ایجاد شده است می‌تواند \r\nموثر باشد؛ اما درمان‌کننده میگرن \r\nنیست.\r\n\r\nکلردیازپوکساید ۱۰\r\nکلردیازپوکساید ۱۰\r\nقرص کلردیازپوکساید برای معده\r\nاسترس موجب تحریک عصب معده و در نتیجه \r\nالتهاب آن می‌ شود.\r\n\r\nاسترس مهم‌ ترین عامل تحریک و ترشح \r\nهورمون‌ هایی است که موجب التهاب معده \r\nو در نتیجه ورم معده می‌ شود.\r\n\r\n\r\nاحساس پری، درد، نفخ معده، سیری زودرس و حتی گاهی احساس گرسنگی بیش از حد از علائم این بیماری محسوب می‌شود.\r\n\r\n\r\nگلوبوس یک احساس است که فرد به صورت اشتباه تصور می‌کند که یک لقمه در گلویش گیر کرده \r\nو هرچه قورت می‌ دهد هم از بین نمی‌رود، اما \r\nاین احساس بر اثر برگشت اسید به داخل حنجره \r\nبه وجود می‌ آید.\r\n\r\nاین بیماری در همه سنین رخ می‌دهد، اما شیوع آن در کودکان \r\nکمتر بوده و در بزرگسالان نیز شیوع \r\nآن در سنین میانسالی است. زنان به علت زودرنج بودن‌شان بیشتر در معرض تحریک عصب معده قرار دارند.\r\n\r\n\r\n\r\nبرای درمان و تخفیف در علائم این بیماری، در مرحله اول باید از استرس و تشویش دوری کرد؛ چراکه یکی از فاکتورهای مهم ایجاد بیماری استرس است.\r\nهمچنین این بیماری دوره درمانی مشخصی ندارد.\r\n\r\nیکی از شایع‌ ترین داروهایی \r\nکه برای درمان تجویز می‌شود قرص کلردیازپوکساید به همراه داروهای ضد اسید است.\r\n\r\n\r\n\r\n\r\nکلردیازپوکساید برای کودکان\r\nباید درمان در کودکان با پایین ترین دوز آغاز شود و در صورت نیاز دوز \r\nدارو افزایش پیدا کند. در ابتدا برای کودکان 5 میلی گرم، 2 تا 4 بار در \r\nروز در نظر گرفته می شود .اما در بعضی از کودکان بیمار ممکن است \r\nبه 10 میلی گرم، 2 تا 3 بار در روز \r\nافزایش پیدا کند.\r\n\r\n\r\nاستفاده از این دارو برای کودکان زیر 6 سال توصیه نمی شود.\r\n\r\n\r\n\r\nاین دارو موجب اختلال در هوشیاری ذهنی کودکان نیز می‌شود.\r\n\r\nکلردیازپوکساید ۱۰\r\nکلردیازپوکساید ۵\r\nقرص کلردیازپوکساید برای چیست\r\nدرمان اضطراب و بی خوابی و همچنین، عوارض ترک اعتیاد به الکل و اضطرابِ پیش از \r\nعمل جراحی کاربرد دارد.\r\n\r\nکلردیازپوکساید دارویی چندکاربردی است \r\nکه ارزش و کارایی آن در تسکین اضطراب ثابت شده \r\nاست.\r\n\r\n\r\nفلوکستین یا کلردیازپوکساید\r\nاین دو دارو در درمان های مشابه تجویز می شود \r\nبهتر یک مورد مصرف شود گرچه اختلالی هم ایجاد نمی شود .\r\n\r\n\r\nکلردیازپوکساید و سیتالوپرام\r\nاین دو داروی کلردیازپوکساید و سیتالوپرام تداخلی ندارند .\r\n\r\n\r\nعوارض جانبی:\r\nاحساس خواب آلودگی، ضعف یا سبکی \r\nسر در اثر مصرف این دارو ایجاد می \r\nشود که می تواند در تمام طول \r\nروز ادامه داشته باشد .\r\n\r\nبرای کنترل این عارضه از رانندگی و انجام کارهایی که نیاز \r\nبه تمرکز و احتیاط دارند خودداری نمایید و از مصرف \r\nالکل بپرهیزید.\r\n\r\nاحساس فراموشی و گیجی از عوارض این دارو می باشد که در صورت شدید بودن آن \r\nها باید با پزشک خود صحبت کنید .\r\n\r\nدر برخی از افراد تغییر خلق و خو و عصبانیت بیش از \r\nحد در مدت مصرف این دارو ممکن است رخ \r\nدهد. در این صورت با پزشک خود مشورت نمایید .\r\n\r\n\r\nمصرف طولانی مدت این دارو، ایجاد وابستگی می کند لذا دارو را تحت نظر پزشک و برای مدت \r\nکوتاه مصرف نمایید .\r\n\r\nدر صورت بروز تب و ضعف، علائم شبیه به آنفولانزا و بروز زخم های دهانی فوراً به پزشک مراجعه نمایید\r\n\r\nقرص کلردیازپوکساید در عرض چند \r\nساعت اول پس از مصرف باعث \r\nایجاد سرگیجه و خواب آلودگی می‌شود.\r\n\r\n\r\nمصرف این دارو باعث ایجاد عوارض جانبی شایعی می‌شود که عبارتند از:\r\n\r\nخواب آلودگی\r\nخشکی دهان\r\nگرفتگی بینی\r\nیبوست\r\nتاری دید\r\nسرگیجه\r\nنفخ\r\nلرزش یا تیک اعضای بدن\r\nاختلال نعوظ\r\nگیجی\r\nکلردیازپوکساید ۱۰\r\nکلردیازپوکساید ۵"
