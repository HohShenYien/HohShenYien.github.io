message: "چرا فلوکستین باید صبح مصرف شود؟\r\nفلوکستین\r\n\r\nفلوکستین یه داروی ضد افسردگی است که موجب افزایش انرژی در افراد می شود.\r\nبه همین دلیل توصیه می شود این دارو را \r\nدر زمان صبح میل کنید تا شب ها دچار \r\nاختلال در ساعات خواب خود نشوید.\r\n\r\n\r\nساعات مصرف قرص فلوکستین\r\nاغلب متخصصین توصیه می کنند فلوکستین را صبح ها مصرف نمایید.\r\nزیرا اگر این دارو را در ساعات نزدیک \r\nخواب شبانه میل کنید امکان بروز علائم \r\nبیخوابی و اختلالات در خواب وجود خواهد داشت.\r\n\r\n\r\nفلوکستین سندروم روده تحریک پذیر\r\nدو مورد در گروه فلوکستین 40 میلی گرم، هر دو نوع متناوب IBS، تسکین علائم گوارشی \r\nرا گزارش کردند اما درد شکمی را نداشتند.\r\nدو مورد در گروه فلوکستین 20 میلی گرمی، \r\nیبوست غالب IBS و اسهال غالب IBS، تسکین جزئی علائم گوارشی و درد شکمی را گزارش کردند.\r\n\r\n\r\nفلوکستین و سرترالین\r\nProzac و Zoloft داروهای تجویزی قدرتمندی هستند که برای درمان افسردگی و \r\nسایر مسائل استفاده می شوند.\r\nهر دو داروی مارک دار هستند. نسخه عمومی Prozac فلوکستین است، در \r\nحالی که نسخه عمومی Zoloft سرترالین هیدروکلراید است.\r\n\r\nهر دو دارو مهارکننده های انتخابی \r\nبازجذب سروتونین (SSRIs) هستند.\r\n\r\n\r\nفلوکستین و سروتونین\r\nفلوکستین با افزایش میزان سروتونین (یک ماده طبیعی) در مغز \r\nشما عمل می کند. سروتونین به حفظ تعادل سلامت روان کمک می کند.\r\nافزایش سروتونین به درمان \r\nعلائم افسردگی، اختلال وسواس فکری-اجباری، \r\nپرخوری عصبی و حملات پانیک کمک می کند."
