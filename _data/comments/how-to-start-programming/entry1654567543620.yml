message: "شرکت حسابداری و مالیاتی صفحه \r\nای هم مخصوص ثبت اطلاعات بانکی و دفاتر تجاری \r\nکه دریافت کرده اید وجود دارد که این صفحه از \r\nطریق سامانه جامع مالیاتی بارگزاری می \r\nشود و نیازی نیست که خود شخص \r\nپر کننده اظهارنامه آن را تکمیل نماید.\r\nطبق ماده ۱۶۹ مکرر قانون مالیات های مستقیم \r\nاطلاعات اشخاص و شرکت در سامانه جامع مالیاتی وجود \r\nدارد که این اطلاعات از این طریق بارگزاری می شود.\r\nاشخاص حقوقی بایستی هنگام پرداخت یا تخصیص \r\nحقوق، مالیات متعلق را طبق مقررات ماده 85 این \r\nقانون محاسبه و کسر و ظرف سی روز \r\nضمن ارایه لیست حقوق بگیران که حاوی مشخصاتی نظیر نام و نشانی دریافت کنندگان حقوق \r\nو میزان آن می باشد به اداره امور مالیاتی محل، \r\nپرداخت نموده و در ماههای بعد \r\nفقط تغییرات را اعلام نمایند. اظهارنامه عملکرد اشخاص حقوقی \r\n1400 طبق قانون مالیات بر ارزش افزوده تمامی صاحبان تالارهای پذیرایی، چلوکبابی‌ها، رستوران \r\nسالن‌های غذاخوری، سفره‌خانه‌های \r\nسنتی و تمام اغذیه‌فروشی‌های \r\nزنجیرهای با مالکیت حقوقی و حقیقی که به نحوی در این زمینه \r\nفعال هستند، مشمول دریافت مالیات بر ارزش افزوده می‌شوند.\r\nاما کترینگ‌هایی که غذای بیرون‌بر و بدون سرو در محل تهیه \r\nمی‌کنند، از دریافت این مالیات از \r\nمردم منع شده و الزامی هم به پرداخت آن به \r\nاداره مالیات ندارند. به گزارش تجارت‌نیوز، آخرین مهلت ارایه اظهارنامه مالیاتی و همچنین ارسال فرم تبصره ماده ۱۰۰ قانون مالیات‌های مستقیم صاحبان مشاغل یک بار تمدید \r\nشده و از ۳۱ خرداد، به ۱۵ تیر افزایش یافته بود.\r\n\r\nپرداخت مالیات پس از آن‌ موعد موجب تعلق جریمه‌ای معادل 5/2% مالیات به ازای هر ماه ‌خواهد \r\nبود. پرونده هایی که در اجرای این مصوبه دو ماه به مهلتتسلیم اظهارنامه مالیاتیآنان اضافه شده است، مدت مذکور به مهلت رسیدگی آنان نیز اضافه \r\nمی شود. کلیه خریداران سکه که در سال 1398 نسبت به دریافت سکه از بانک مرکزی جمهوری اسلامی ایران اقدام نموده‌اند، \r\nمشمول مفاد این دستورالعمل نمی‌باشند.\r\nدر ابتدا به بررسی مهم ترین آیین نامه قانون مالیات مستقیم می پردازیم قانون گذار در \r\nاین آیین نامه مشخص میکند که مشاغل و اشخاص \r\nحقوقی چه وظایف مالیاتی دارند.\r\n\r\nبرای این منظور اظهارنامه‌ای تکمیل کرده که \r\nشامل کل درآمدها و کل هزینه و استهلاک و حقوق کارمندان و \r\n…می‌باشد و پس از کسر معافیت مالیاتی، مبلغ مالیات سالیانه نیز محاسبه می‌گردد.\r\nکارشناسان سازمان امور مالیاتی نیز به شرط صحت مطالب و کامل بودن مدارک \r\nو عدم تخلف از قوانین ثبت دفاتر و \r\nاظهارنامه و … آن را مورد پذیرش قرارداده و \r\nبا توجه به آن مالیات محاسبه شده را \r\nدریافت می‌نماید. در صورت عدم پذیرش اظهارنامه مالیاتی \r\nیا عدم ارائه آن به سازمان \r\nامور مالیاتی، ممیز مربوطه به صورت \r\nعلی الرأس مالیات را محاسبه نموده و به مودی اعلام می‌نماید و نظر ممیز و کارشناس سازمان امور مالیاتی \r\nملاک پرداخت مالیات می‌باشد.\r\n\r\nمالیات هزینه ای است که دولت ها جهت تامین \r\nهزینههای عمومی و منافع اقتصادی از ثروت و درآمد مالیات دهنده دریافت می کنند.\r\nتمامی اشخاص حقیقی و حقوقی مشمول مالیات، می بایست مالیات خود را به \r\nسازمان امور مالیاتی بپردازند."
