message: "با وجود پیشرفت های جدی که در مطالعات و درمان \r\nمشکلات جنسی از اواخر قرن بیستم صورت گرفته است، مشکلات در این حوزه همچنان به میزان زیادی پنهان باقی مانده و طرفین \r\nدرگیر به ندرت یا با تاخیر به متخصص \r\nسکس تراپ مراجعه مینمایند. این در حالی است که اختلال در کارکرد جنسی مساله ای شایع بوده و ۴۳% \r\nزنان و ۳۹% مردان گزارش میدهند که برای برهه ای از زندگی حداقل یکی از انواع اختلالات جنسی را تجربه \r\nکرده اند و این آمار با بالا رفتن سن، افزایش \r\nمی­یابد. اختلال جنسی به اختلال در \r\nتوانایی پاسخ دهی جنسی یا اختلال در تجربه کردن لذت جنسی \r\nاطلاق میشود که ممکن است در هر مرحله از \r\nچرخه ­ی جنسی فرد ( تمایل جنسی، تهییج یا برانگیختگی جنسی و \r\nارضای جنسی ) تجربه شود. اختلالات جنسی ممکن است دائمی باشد، یعنی از اولین تجربیات \r\nجنسی فرد اتفاق افتاده باشد؛ و یا اینکه موقعیتی باشد، \r\nیعنی فقط در انواع خاصی از موقعیت ها و یا در شرایط بخصوصی روی دهد.\r\nعوامل متعددی در شکل گیری یک اختلال \r\nجنسی میتواند موثر باشد، از جمله عوامل جسمانی، روان شناختی، ناآگاهی های \r\nجنسی، عوامل آسیب زای فردی، همزمانی با اختلالات روان \r\nپزشکی، عوامل استرس زا، مشکلات ارتباطی زوجین  و عوامل فرهنگی-مذهبی.\r\nارزیابی اولیه توسط سکس تراپیست، عوامل دخیل در \r\nاختلال جنسی را مشخص می کند."
