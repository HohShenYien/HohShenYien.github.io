message: "در گروه بندی مالیاتی اشخاص حقیقی، گروه سوم که گسترده‌ترین گروه مالیاتی محسوب می‌شود، مختص صاحبان مشاغل کوچک \r\nاست. صاحبان این مشاغل نیز باید هرساله تا \r\nقبل از 31 خرداد، اظهارنامه مالیاتی \r\nخود را تکمیل و به سازمان امور مالیاتی \r\nارسال کنند. در این یادداشت به آموزش نحوه پر کردن اظهارنامه مالیاتی اشخاص حقیقی گروه سوم پرداخته‌ایم.\r\n\r\n\r\nدر این یادداشت می خوانید:\r\nانواع اظهارنامه مالیاتی اشخاص حقیقی گروه سوم\r\nتکمیل کردن اظهارنامه مالیاتی اشخاص حقیقی گروه سوم \r\n– انفرادی\r\nتکمیل کردن اظهارنامه مالیاتی اشخاص حقیقی گروه سوم – مشارکتی\r\nآموزش نحوه ارسال اظهارنامه مالیاتی \r\nاشخاص حقیقی گروه سوم\r\nچگونه از نحوه پر کردن اظهارنامه مالیاتی خود مطمئن شویم؟\r\nآموزش تمامی اظهارنامه های مالیاتی در صفحه اختصاصی نحوه پر کردن اظهارنامه مالیاتی در طینت تراز\r\nحتماً بخوانید: گروه بندی مشاغل مالیاتی\r\nانواع اظهارنامه مالیاتی اشخاص حقیقی گروه سوم\r\nگروه سوم مالیاتی همچون دو گروه دیگر دارای دو \r\nنوع اظهارنامه مالیاتی است؛ اظهارنامه انفرادی و اظهارنامه مشارکتی.\r\nاظهارنامه مالیاتی گروه سوم انفرادی ویژه کسانی است که تنها مالک کسب‌وکار خود بوده و \r\nآن را به‌صورت انفرادی اداره می‌کنند.\r\nاظهارنامه مالیاتی گروه سوم مشارکتی نیز مختص صاحبان مشاغلی است که مالکیت شراکتی داشته و به‌صورت شراکتی اداره می‌شوند.\r\n\r\n\r\n\r\nدر گام اول آموزش نحوه پر کردن اظهارنامه مالیاتی اشخاص حقیقی گروه سوم انفرادی را می‌خوانید.\r\n\r\n\r\nحتماً بخوانید: آموزش دانلود، \r\nنصب و اجرای نرم‌افزار اظهارنامه مالیاتی\r\nتکمیل کردن اظهارنامه مالیاتی اشخاص حقیقی گروه سوم \r\n– انفرادی\r\nپیش از شروع آموزش نحوه پر کردن اظهارنامه مالیاتی \r\nاشخاص حقیقی گروه سوم انفرادی، باید یادآوری کنم که باید «کد رهگیری پیش \r\nثبت نام» را در اختیار داشته باشید.\r\n\r\nبرای راهنمایی در مورد چگونگی این کار به \r\nاین آدرس و برای دریافت آن باید به \r\nاین آدرس مراجعه کنید.\r\n\r\nبه‌محض اجرای نرم‌افزار «اظهارنامه مالیاتی \r\nاشخاص حقیقی»، همان‌طور که در تصویر زیر مشخص \r\nاست، «اظهارنامه جدید» را انتخاب کرده و سپس اطلاعات خواسته‌شده را وارد کنید.\r\nتوجه داشته باشید که با توجه به اینکه اظهارنامه شما انفرادی است، حتماً پاسخ \r\nسؤال «آیا شریک دارید؟» را خیر انتخاب کنید و در \r\nقسمت مؤدی مشمول، گروه سوم را انتخاب \r\nکنید. در انتها کلید تائید را فشار دهید."
