message: "Природный парк «Бажовские места» Объект находится в 65 км от Екатеринбурга. Едем на Полевской-Зюзельский.  Как добраться : находится на территории Самарской Луки за селом Жигули в 120 километрах от Самары и 45 из Тольятти (Богатырская Слобода на карте ). Добраться можно только на собственном транспорте, причем последний участок пути нужно ехать по грунтовой дороге через поле. Будьте внимательны в дождливую погоду, можно застрять в грязи.  \r\nhttps://moooga.ru/turciya/pogoda-v-turcii-v-oktyabre-plyazham-uzhe-net-ekskursiyam-vsegda-da/ Дантово ущелье / фото с сайта горячий-ключ.рф Где находится. Куртатинское ущелье в Дзивгисе."
