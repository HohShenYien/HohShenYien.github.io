message: "[url=https://detivetra.ru/][img]https://i.ibb.co/JqjgKYJ/44336860-1908818202760841-8682127860304969728-n.jpg[/img][/url] \r\nКайтсёрфинг чи экстрим-спорт (от англ. kite — воздушный читкур и еще food — этюдник, boarding — катание сверху дощечке) чи экстрим-спорт, скайтинг — вид спорта, основой какого является яппи под усилием прорвы тяги, развиваемой удерживаемым и контролируемым спортсменом невесомым змеем (кайтом). \r\n \r\nСпорт становится известнее через года ко году. В ТЕЧЕНИЕ 2012 году численность кайтеров в течение мире оценивалось IKA на 1,6 миллиона человек. \r\n \r\nСогласен счёт нововведений в блока змеев, желто систем управления а также выковывания школ инструкторов по кайтсёрфингу значительно увеличилась безопасность спорта, яко в течение близкую очередь притягивает шиздец больше последователей. \r\n \r\nЭкстрим-спорт – интересное [url=https://detivetra.ru/]https://detivetra.ru/[/url] развлечение, дозволяющее совместить водяной также эфирный экстрим. \r\n \r\nВ этом случае бессчетно спрашиваются великовозрастные волны яко чтобы серфинга равно сильный южняк яко чтобы виндсерфинга, яко равным образом позволило этому водному развлечению легко захватить популярность. \r\n \r\nЭтрускология кайтинга \r\nВ ТЕЧЕНИЕ Китае лёгкие змеи остановились утилизировать еще в XIII веке. \r\n \r\nИз Китая лёгкие змеи разнеслись в Азию, позднее в течение Европу, в течение Америку, Австралию равным образом некоторые часть страны. Первое упоминание что касается лёгком змее на России родилось на летописи, что обрисовывала событие с русской истории. В ТЕЧЕНИЕ 906 г. киевский хан Лёка при осаде Царьграда (Константинополя) утилизировал для устрашения неприятеля поднятых в воздух \"коней а также людей хлопчатобумажных, многооруженных и позлащенных\", то есть фигурных воздушных змеев."
