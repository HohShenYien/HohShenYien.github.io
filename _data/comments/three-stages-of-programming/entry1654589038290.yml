message: "Строители дате совет как лучше сделать кровлю на пристройке. \r\nВерней даже из чего её выгодней сделать. Нюанс есть один - крвша должна быть плоская. Такая у меня уж пристройка сделана. \r\nСейчас смотрел про мембранные кровли [url=https://khabarovskonline.com/wp-content/banners/wj/membrannaya_krovlya_montazgh_cena.html]тут[/url], вроде как смотрится достойно и по долговечнойсти нормально, и по стоимости выгодно. \r\nСталкивался ли кто-то из вас с такими кровлями? Какие там подводныекамни, прошу прояснить для нуба."
