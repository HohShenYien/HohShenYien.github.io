message: "Корея и Япония заявляют, что объект достиг максимальной высоты 2000000 м. \r\nСеверная Корея опубликовала снимки, сделанные при самом мощном запуске ракеты за последние пять лет. \r\nНа фото, сделанных из космоса, показаны части Корейского полуострова и окрестные территории. \r\nВ начале рабочей недели Пхеньян подтвердил, что провел испытания ракеты средней дальности (БРСД) «Хвасон-12». \r\nНа полной мощи он может преодолевать огромные расстояния, и способен затронуть Гуам (США).. \r\nЭто учение вновь подняло тревогу у мира. \r\nЗа последние несколько недель Пхеньян осуществил рекордное количество запусков ракет — семь пусков — интенсивная активность, которая была резко осуждена США, Южной Кореей, Японией и другими странами. \r\nЧто хочет Корея? \r\nПочему Северная Корея выпустила так много ракет в этом месяце? \r\nСК собирается сосредоточиться на экономике в 2022 году \r\nООН запрещает Северной Корее испытания ракет и ввела санкйии. Но Северная Корея регулярно игнорирует запрет. \r\nВерхушка штатов в понедельник сообщили, что данный рост активности сулит продолжение переговоров с Пхеньяном. \r\nЧто же случилось На испытаниях? \r\nЮК и Япония сразу же сообщили о запуске в воскресенье после обнаружения его в своих противоракетных системах. \r\nПо их мнению, он пролетел умеренное расстояние для такого типа ракет, преодолев расстояние около 800 км и достигнув высоты 2000 км, прежде чем приземлился в водах у берегов Японии. На предельной мощи и по стандартной траектории ракета может пролететь порядка 4 тыс км. \r\nПочему Северная Корея запустила ракету? \r\nАналитик Северной Кореи Анкит Панда предположил, что отсутствие Кима и язык, который искользовался в средствах массовой информации для описания запуска, позволяют предположить, что это испытание было предназначено для проверки того, что БРСД работает должным образом, а не для демонстрации новой технологии. \r\nЭту новость сообщило новостное сообщество [url=https://2tourist.ru]2tourist.ru[/url]"
